    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            const nav = document.querySelector('.navbar');
            const offset = nav ? nav.offsetHeight : 66;

            // Use the UL as the target so the brand is ignored by ScrollSpy
            const targetSel = '#navbarNav';

            // Apply same offset to CSS anchor alignment
            document.documentElement.style.setProperty('--anchor-offset', offset + 'px');

            // Init ScrollSpy
            const spy = new bootstrap.ScrollSpy(document.body, {target: targetSel, offset});

            // Refresh after a tick to account for images/fonts
            setTimeout(() => spy.refresh(), 0);

            // Force Home active at exact top (scrollY === 0)
            const forceTopActive = () => {
                if (window.scrollY === 0) {
                    document.querySelectorAll(`${targetSel} .nav-link.active`).forEach(a => {
                        a.classList.remove('active');
                        a.removeAttribute('aria-current');
                    });
                    const home = document.querySelector(`${targetSel} .nav-link[href="#home"]`);
                    if (home) {
                        home.classList.add('active');
                        home.setAttribute('aria-current', 'true');
                    }
                }
            };

            forceTopActive();
            window.addEventListener('scroll', forceTopActive, {passive: true});
        });
    </script>
    <style>
        /* one source of truth via CSS variable */
        :root {
            --anchor-offset: 66px;
        }

        #home, #contact {
            scroll-margin-top: var(--anchor-offset);
        }

        body {
            padding-top: var(--anchor-offset);
        }
    </style>
</head>
